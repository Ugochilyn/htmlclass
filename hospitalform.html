<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Form</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <form>
        <img class="image"  src="./logos/logos.jpg">
        <h1>THE EKO HOSPITAL</h1>
        <p>31 Mobolaji Bank Anthony Way, Opebi, Lagos Nigeria. +23435477188   ekohospital@yahoo.com</p>
        <br>

        <h3>Hospital Regisstration Form</h3>
        <p>Patients  are required to register their informationts on this form.</p>
        <br>

        <!--Chart Number-->
        <label>Chart Number: <br></label>
        <input type="number" name="mobilenumber">
        <br>

        <!--Registration Check ID-->
        <label>Registration Check ID<br></label>
        <input type="number"/>
        <br>

        <!--Registration Location ex,ER, Clinic, etc.-->
        <label>Registration Location ex,ER, Clinic, etc <br></label>
        <input type="adress">
        <br>

        <!--Registration Date-->
        <label>Registration Date<br></label>
        <input type="date">
        <br>

        <!--Registration Time-->
        <label>Registration Time<br></label>
        <input type="time">
        <br>

        <!--Health Care Number-->
        <label>Health Care Number<br></label>
        <input type="data">
        <br>

        <!--patients Name-->
        <label>Patient Name:<br></label>
        <input name="name" placeholder="First">
        <input type="data" placeholder="Last">
        
        <br>

        <!--Adress-->
        <label>Address<br></label>
        <input type="data" placeholder="Street Address">
        <input type="data" placeholder="Street Address Line 2">
        <input type="data" placeholder="City">
        <input type="data" placeholder="State">
        <input type="data" placeholder="Postal/Zip code">
        <input type="data" placeholder="Country">
        <br>

        <!--Date of Birth-->
        <label>Date of Birth:<br></label>
        <input type="date">
        <br>

        <!--sex-->
        <label>Sex:</label>
        <label>Male</label>
        <input type="radio">
        <label>Female</label>
        <input type="radio">
        <br>
        <br>

        <!--Phone Number-->
        <label>Phone Number: <br></label>
        <input type="number" name="mobilenumber" placeholder="eg.+234">
        
        <br>

        <!--Email Address-->
        <label>Email: <br></label>
        <input type="email" name="email" placeholder="Enter your email Address">
        <br>
        <br>

        <button>SUBMIT</button>


    </form>
    
</body>
</html>
