<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form>
        <h1>CONCAVE ENGINEERING SERVICES WEST AFRICA</h1>
        <p>55 Awolowo Way Ikeja Lagos Nigeria. +23435477188   concavees@gmail.com</p>

        <h3>CONTACT FORM</h3>

        <!--First Name-->
        <label>First Name:</label>
        <input placeholder="Enter your first name">
<br>
        <!--Last Name-->
        <label>Last Name: </label>
        <input placeholder="Enter your last name">

        <br>

        <!--Others-->
        <label>Other Names:</label>
        <input placeholder="Enter your other name">

        <br>

        <!--Date of Birth-->
        <label>Date of Birth:</label>
        <input type="date" name="date">
        <br>

        <!--Gender-->
        <label>Gender:</label>
        <label>Male</label>
        <input type="radio">
        <label>Female</label>
        <input type="radio">
        <br>

        <!--Phone Number-->
        <label>Phone Number:</label>
        <input type="number" name="mobilenumber" placeholder="eg.+234">
        
        <br>

        <!--Email Address-->
        <label>Email:</label>
        <input type="email" name="email" placeholder="Enter your email Address">
        <br>

        <!--Contact Address-->
        <label>Contact Address:</label>
        <input placeholder="Enter your Address">
        <br>

        <!--Postal/Zip Code-->
        <label>Postal/Zip Codes:</label>
        <input placeholder="Enter 0000 if you have none">
        <br>

        <!--Country-->
        <label>Country:</label>
        <select>
            <option>Angola</option>
            <option>Benin</option>
            <option>Chad</option>
            <option>Ghana</option>
            <option>Niger</option>
            <option>Nigeria</option>
        </select>
        <br>
        <br>

        <!--Comment-->
        <label>Comment:</label>
        <input type="comment" name="comment" style="padding: 15px; margin-top: 0px;">
        <br>

        <button>SUBMIT</button>


    </form>
</body>
</html>
